<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .unsubscribe-container {
            width: 100%;
            max-width: 600px;
        }

        .unsubscribe-section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .unsubscribe-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        .unsubscribe-section p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }

        .unsubscribe-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .unsubscribe-section input[type="email"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .unsubscribe-section button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .unsubscribe-section button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-spinner {
            display: none;
            margin: 15px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="unsubscribe-container">
        <div class="unsubscribe-section">
            <h2>Unsubscribe from Our Mailing List</h2>
            <p>We're sorry to see you go! Please enter your email address below to unsubscribe from future communications.</p>
            
            <form id="unsubscribe-form" onsubmit="handleUnsubscribe(event)">
                <input type="email" id="email" placeholder="Enter your email address" required />
                <button type="submit">Unsubscribe</button>
            </form>
            
            <div class="loading-spinner" id="loading-spinner"></div>
            
            <div class="message success-message" id="success-message">
                You have been successfully unsubscribed. You won't receive any further emails from us.
            </div>
            
            <div class="message error-message" id="error-message">
                There was an error processing your request. Please try again later.
            </div>
        </div>
    </div>

    <script>
        async function handleUnsubscribe(event) {
            event.preventDefault(); // Prevent default form submission
            
            const emailInput = document.getElementById('email');
            const form = document.getElementById('unsubscribe-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            const email = emailInput.value.trim();
            
            // Validate email format
            if (!isValidEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Hide form and show loading spinner
            form.style.display = 'none';
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Replace with your actual Cloudflare Worker URL
                const response = await fetch('https://unsubscribers.unsubscrribe.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });
                
                if (response.ok) {
                    // Success - show success message
                    successMessage.style.display = 'block';
                } else {
                    // Error from worker
                    throw new Error('Server error');
                }
            } catch (error) {
                // Show error message and form again
                errorMessage.style.display = 'block';
                form.style.display = 'flex';
            } finally {
                // Always hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        }
        
        function isValidEmail(email) {
            // Simple email validation
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
